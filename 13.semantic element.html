<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Element</title>
</head>
<body>

    <header>
        <h1>Blog</h1>
        <nav> 
            <!-- navigate element, links -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href='#'>Blog</a></li>
            </ul>
        </nav>
    </header>



    <!-- 2.section -->

    <section>
        <h2>My first blog</h2>
        <p>Learn something new from the world</p>
    </section>


    <!-- 3. article -->

    <article>
        <h3>Calculator</h3>
        <p>The word "calculator" comes from the Latin word calculus, which means "small pebble"</p>
        <time datetime="2025-11-07"></time>
    </article>


    <!-- 4. aside= use for advertise or corner things -->
     <aside>
        <h3>Advertise</h3>
        <p>Casio is better than any other brand</p>
     </aside>

     <!-- 5.footer-copyright, contact -->
      <footer>
        <p>Copyright 2025</p>
        <p>This is a public blog</p>
      </footer>

      <!-- 6.figure -->
       <figure>
         <img src="assets/shinchan-photo_8.jpg">
         <figcaption>Shinchan Photo</figcaption>
       </figure>
       



</body>
</html>
