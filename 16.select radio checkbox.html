<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select radio checkbox</title>
</head>

<body>
    <select name='country' id='country'>
        <option value="">--Select Country--</option>
        <option value='bd'>Bangladesh</option>
        <option value='in'>India</option>
        <option value='uk'>United Kingdom</option>
        <option value='us'>United States</option>
    </select>


    
    
    <br><br>
    <label>Favorite Fruit</label>
    <br>
    <input type="radio" name="apple" value="Fruit" id="apple">
    <label for="apple">Apple</label>
    <br>
    <input type="radio" name="mango" value="Fruit" id="mango">
    <label for="mango">Mango</label>
    <br>
    <input type="radio" name="guava" value="Fruit" id="guava">
    <label for="mango">Guava</label>



    <br><br>
    <label>Favorite sport </label>
    <br>
    <input type="checkbox" id="cricket" value="sport" name="cricket">
    <label for="cricket">Cricket</label>
    <br>
    <input type="checkbox" id="badminton" value="sport" name="badminton">
    <label for="badminton">Badminton</label>
    <br>
    <input type="checkbox" id="chess" value="sport" name="chess">
    <label for="chess">Chess</label>
    <br>







</body>
</html>
