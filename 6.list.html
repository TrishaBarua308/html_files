<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <body>
        <h3>Ordered list</h3>
        <ol type="i">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ol>


        <h3>Unordered list</h3>
        <ul type="disc">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </body>


    <body>
        <h3>Nested list</h3>

        <ol>
            <li>
                Colors
                <ul>
                    <li>White</li>
                    <li>Blue</li>
                    <li>Black</li>
                </ul>
            </li>

            <li>
                Fruits
                <ul>
                    <li>Apple</li>
                    <li>Pomegranate</li>
                    <li>Mango</li>
                </ul>
            </li>
        </ol>


</head>
