<html>
<title>Form and input fields</title>

<body>
    <label for="fname">First Name</label>
    <br>
    <input type="text" id="fname" name="fname" placeholder="Your first Name" required>
    <br>

    <label for="lname">Last Name</label>
    <br>
    <input type='text' id='lname' name='lname' placeholder="Your Last Name" required>
    <br>

    <label for="phone">Contact</label>
    <br>
    <input type='tel' id='phone' name='phone' required>
    <br>

    <label for="address">Address</label>
    <br>
    <textarea id='address' name='address' required>
      </textarea>
    <br>


    <label for="dob">Date Of Birth</label>
    <br>
    <input type='date' id='dob' name='dob' required>
    <br>

    <label for="cr">Favorite color: </label>
    <input type="color" id="cr" name="cr" required>
    <br>


    <label type="g">Gender:</label> <br>
    <input type="radio" id="male" name='g' value='male' required>

    <label type="female">Male</label>
    <br>

    <input type='radio' id='female' name='g' value='female' required>
    <label type="female">Female</label>
    <br>





    <label for='m'>Marital Status:</label> <br>
    <input type='checkbox' id="m" name="m" required>
    <br>


    <label for="p">Password </label>
    <input type="password" id="p" name="p" required>
    <br>
    <br>

    <input type="submit" value="Submit">

    <input type="reset" value="Reset">







</body>

</html>
